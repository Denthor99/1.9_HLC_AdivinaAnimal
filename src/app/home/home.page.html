<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Adivina el animal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Adivina el animalk</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-input label="Introduce un animal" type="text" placeholder="Ej: perro" labelPlacement="floating" [(ngModel)]="animalUsuario"></ion-input>
    <ion-button size="small" color="secondary" *ngIf="esCorrecto==false" (click)="comprobarAnimal()">Comprobar animal</ion-button>
    <ion-button size="small" color="secondary" *ngIf="esCorrecto==true" (click)="reiniciar()">Reiniciar</ion-button>
    <h5>{{mensajeParaUser}}</h5>
  </div>
</ion-content>
